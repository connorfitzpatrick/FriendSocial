<div class="overlay" tabindex="-1"></div>
<div class="comment-dialog-container" tabindex="-1">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        [ngClass]="active == 'likes' ? 'nav-link active' : 'nav-link'"
        id="tab-login"
        (click)="onLikesTab()"
      >
        Likes
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        [ngClass]="active == 'comments' ? 'nav-link active' : 'nav-link'"
        id="tab-register"
        (click)="onCommentsTab()"
      >
        Comments
      </button>
    </li>
  </ul>

  <mat-dialog-content>
    <!-- Display likes content if this.active is 'likes' -->
    <div *ngIf="active === 'likes'">
      <div *ngFor="let like of likes">
        <hr />
        <div class="comment-container">
          <div class="user-info">
            <img
              [src]="like.userPic"
              alt="Profile Picture"
              class="user-picture"
            />
            <p class="comment-text">
              <strong>
                <a
                  class="comment-link"
                  [href]="'http://localhost:4200/profile/' + like.userId"
                >
                  {{ like[1] }}
                </a>
              </strong>
              {{ like.timestamp | date }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Display comments content if this.active is 'comments' -->
    <div *ngIf="active === 'comments'">
      <div *ngFor="let comment of comments">
        <hr />
        <div class="comment-container">
          <div class="user-info">
            <img
              [src]="comment[2]"
              alt="Profile Picture"
              class="user-picture"
            />
            <p class="comment-text">
              <strong
                ><a
                  class="comment-link"
                  href="http://localhost:4200/profile/{{ comment[1] }}"
                  >{{ comment[1] }}</a
                >:</strong
              >
              {{ comment[0].content }}
            </p>
          </div>
        </div>
        <!-- Display comment data here -->
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()" tabindex="-1">Close</button>
  </mat-dialog-actions>
</div>
