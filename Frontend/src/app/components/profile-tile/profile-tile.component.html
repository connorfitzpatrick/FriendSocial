<!-- profile-tile.component.html -->
<div class="post-container">
  <div class="post-content">
    <div class="profile-info">
      <img
        [src]="imageService.getProfilePicUrl()"
        alt="Profile Picture"
        class="profile-picture"
      />
      <div>
        <h3>{{ user?.firstName }} {{ user?.lastName }}</h3>
        <h3>@{{ user?.handle }}</h3>
        <p>{{ user?.bio }}</p>
        <!-- Move the bio inside the profile-info div -->
      </div>
    </div>
    <div class="edit-button-container" *ngIf="isCurrentUserProfile">
      <div class="edit-button-wrapper">
        <button (click)="openCommentDialog($event)">Edit Profile</button>
      </div>
    </div>

    <!-- Remove the bio from here -->
  </div>
</div>
