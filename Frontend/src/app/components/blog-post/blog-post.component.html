<div class="post-container">
  <div class="post-content">
    <img
      [src]="post.userPic || post[4]"
      alt="Profile Picture"
      class="profile-picture"
    />

    <div class="post-details">
      <h3 class="username">{{ post[2] }} {{ post[3] }}</h3>
      <p class="username">@{{ post[1] }}</p>
      <br />
      <h4 class="bio">{{ post[0].content }}</h4>
      <br />
      <div class="like-section">
        <button class="like-button" (click)="likePost()" tabindex="-1">
          <span class="like-count">{{ likeCount }}</span>
          <span class="like-icon">&nbsp;Likes</span>
        </button>
      </div>
      <div class="comments-section">
        <app-comment-row
          [comments]="comments"
          [postId]="postId"
        ></app-comment-row>
      </div>

      <p class="timestamp">Posted {{ formatDate(post[0].timestamp) }}</p>
    </div>
  </div>
</div>
