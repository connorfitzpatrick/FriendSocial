<div class="post-container">
    <div class="post-content">
      <img [src]="post[4]" alt="Profile Picture" class="profile-picture">
      <div class="post-details">
        <h3 class="username">{{post[2]}} {{post[3]}}</h3>
        <p class="username">@{{post[1]}}</p>
        <br>
        <h4 class="bio">{{ post[0].content }}</h4>
        <br>
        <div class="comments-section">
          <app-comment-row [comments]="comments"></app-comment-row>
        </div>
        <button class="like-button btn btn-primary" tabindex="-1">Like</button>
        <p class="timestamp">Posted {{ formatDate(post[0].timestamp) }}</p>
      </div>
    </div>
  </div>
