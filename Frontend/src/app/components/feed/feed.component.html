<div class="app-feed">
  <div class="mb-3">
    <app-profile-tile
      *ngIf="isProfilePage"
      [user]="user"
      [userId]="userId"
    ></app-profile-tile>
  </div>
  <div *ngFor="let post of postService.posts$ | async">
    <div>
      <app-blog-post [post]="post" [userPic]="userPic"></app-blog-post>
    </div>
  </div>
</div>
