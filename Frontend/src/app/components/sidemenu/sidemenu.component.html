<aside class="app-sidemenu">
  <div class="sidebar-container">
    <div class="sidemenu d-flex flex-column p-3 bg-light">
      <ul class="menu nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            [routerLink]="['/home']"
            [class.active]="activeMenuItem === 'feed'"
            [ngClass]="{
              'nav-link': true,
              'link-dark': activeMenuItem !== 'feed'
            }"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#home"></use>
            </svg>
            My Feed
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profile/friends', getHandle()]"
            [class.active]="activeMenuItem === 'friends'"
            [ngClass]="{
              'nav-link': true,
              'link-dark': activeMenuItem !== 'friends'
            }"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Friends
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profile', getHandle()]"
            [class.active]="activeMenuItem === 'profile'"
            class="nav-link link-dark"
            [ngClass]="{
              'nav-link': true,
              'link-dark': activeMenuItem !== 'profile'
            }"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#table"></use>
            </svg>
            My Profile
          </a>
        </li>
        <li class="nav-item">
          <a
            [class.active]="activeMenuItem === 'new-post'"
            [ngClass]="{
              'nav-link': true,
              'link-dark': activeMenuItem !== 'new-post'
            }"
            (click)="openNewPostDialog()"
          >
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#grid"></use>
            </svg>
            New Post
          </a>
        </li>
      </ul>

      <div class="dropdown-container">
        <hr />
        <div class="dropdown">
          <a
            class="d-flex align-items-center link-dark text-decoration-none"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              [src]="imageService.getProfilePicUrl()"
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>{{ (authService.currentUser$ | async)?.handle }}</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</aside>
