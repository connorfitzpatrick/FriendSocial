<div class="comment-row">
    <p *ngFor="let comment of comments.slice(0, showAllComments ? comments.length : threshold)"><strong>@{{ comment[1] }}:</strong> {{ comment[0].content }}</p>
    <a *ngIf="!showAllComments && comments.length > threshold" (click)="openCommentDialog($event)" class="see-all-comments" tabindex="-1">See all comments</a>
  </div>
