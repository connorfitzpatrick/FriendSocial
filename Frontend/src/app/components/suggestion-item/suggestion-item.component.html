<a [routerLink]="['/profile', suggestion.handle]" class="suggestion-item">
  <div class="suggestion-item">
    <div class="profile-pic">
      <img class="user-picture" [src]="postImageURL" alt="Profile Pic" />
    </div>
    <div class="user-info">
      <p class="full-name">
        {{ suggestion.firstName }} {{ suggestion.lastName }}
      </p>
      <p class="handle">@{{ suggestion.handle }}</p>
    </div>
  </div>
</a>
